<div class="login-container">
  <div class="login-box">
    <h2>Login</h2>
    <form>
      <div class="input-group">
        <label for="username">Username:</label>
        <input type="text" id="username" placeholder="Enter username" [(ngModel)]="username">
      </div>
      <div class="input-group">
        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Enter password" [(ngModel)]="password">
      </div>
      <button type="button" (click)="login()">Login</button>
    </form>
  </div>
</div>
