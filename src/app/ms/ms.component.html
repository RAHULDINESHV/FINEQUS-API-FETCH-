<!-- Login Form -->

  <div class="login-container" *ngIf="!isLoggedIn">
    <div class="login-box">
      <h2>Login</h2>
      <form>
        <div class="input-group">
          <label for="username">Username:</label>
          <input type="text" id="username" placeholder="Enter username" [(ngModel)]="username" name="username">
        </div>
        <div class="input-group">
          <label for="password">Password:</label>
          <input type="password" id="password" placeholder="Enter password" [(ngModel)]="password" name="password">
        </div>
        <button type="button" (click)="login()">Login</button>
      </form>
    </div>
  </div>

  <!-- Weather Data Section - Shown after login -->
  <div *ngIf="isLoggedIn">
    <h2 id="tab">Weather Data</h2>
    <button class="dat" (click)="getWeatherData()">GET DATA</button>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Type</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let field of fields">
          <td>{{ field.id }}</td>
          <td>{{ field.name }}</td>
          <td>{{ field.type }}</td>
        </tr>
      </tbody>
    </table>
    <button class="dow" (click)="downloadExcel()">Download Excel</button>
  </div>
